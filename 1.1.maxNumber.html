<!DOCTYPE html>
<html><body>
   <input type="text" id="a">
   <input type="text" id="b">
   <input type="text" id="c">
   <button type="button" onclick="maxNumber()">Submit</button>
   <p>Kết quả</p>
   <p id="result"></p>
   <script>
       function maxNumber() {
           var a = parseInt(document.getElementById("a").value);
           var b = parseInt(document.getElementById("b").value);
           var c = parseInt(document.getElementById("c").value);
           if (a == b && b == c) {
               document.getElementById("result").innerHTML = "Không có giá trị lớn nhất"
           } else {
               var max = a;
               if (max < b) 
                   max = b;
               if (max < c) 
                   max = c;
                   document.getElementById("result").innerHTML = max;
               console.log(a);
               console.log(b);
               console.log(c);
               console.log(max);
           }
       }    </script>
</body></html>
