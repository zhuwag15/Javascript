<!DOCTYPE html>

<html>
   <head>
       <table>
           <tr>
               <td></td>
               <td><h3>BẢNG ĐỔI TIỀN TỆ</h3></td>
           </tr>
           <tr>
               <td><center><b>Số tiền cần đổi</b></center></td>
               <td><center><b>Loại tiền cần đổi</b></center></td>
               <td><center><b>Số tiền đổi được</b></center></td>
               <td><center><b>Loại tiền muốn đổi ra</b></center></td>
           </tr>
           <tr>
               <td><input type="number" id="number"></td>
               <td><center><select id="from">
                       <option value="tien1">VN đồng</option>
                       <option value="tien2">Đôla Mỹ</option>
                       <option value="tien3">Bảng Anh</option>
                     </select></center></td>
               <td><input type="text" id="result" disabled></td>
               <td><center><select id="to">
                       <option value="tien2">Đôla Mỹ</option>
                       <option value="tien1">VN đồng</option>
                       <option value="tien3">Bảng Anh</option>
                     </select></center></td>
               <td><button type="button" onclick="convert();">CONVERT</button></td>
           </tr>
       </table>
       <script>
           function convert(){
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let number = document.getElementById("number").value;                
            let result;
               if (from == "tien1" && to == "tien2"){
                   result = number/23000;
               }
               if (from == "tien2" && to == "tien1"){
                   result = number*23000;
               }
               if (from == "tien1" && to == "tien3"){
                   result = number/28000;
               }
               if (from == "tien2" && to == "tien3"){
                   result=number*23/28;
               }
               if (from == "tien3" && to == "tien1"){
                   result = number*28000;
               }
               if (from == "tien3" && to == "tien2"){
                   result = number*28/23;
               }
               if ((from == "tien1" && to == "tien1") || (from == "tien2" && to == "tien2") || (from == "tien3" && to == "tien3")) {
                   result = number*1;
               }
               document.getElementById("result").value = result;
           }        
           </script>    
           </head>
</html>
