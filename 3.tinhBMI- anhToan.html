<!DOCTYPE html>
<html>
   <head>
       <h3>Tính chỉ số cân nặng của cơ thể</h3>
       <table border="2">
           <tr>
               <td>Nhập độ tuổi</td>
               <td><input type="number" id="old"> tuổi</td>
               <td>Nhập số đo chiều cao</td>
               <td><input type="number" id="hight"> m</td>
               <td>Nhập số đo cân nặng</td>
               <td><input type="number" id="weight"> kg</td>
           </tr>
           <tr>
               <td>Chỉ số cơ thể:</td>
               <td><input type="number" id="bmi" disabled></td>
               <td>Xếp loại chỉ số cơ thể</td>
               <td><input type="text" id="rank" disabled></td>
               <td><input type="button" value="Hiện kết quả Đo" onclick="result()"></td>
               <td><i>design by ToanTran</i></td>
           </tr>
       </table>
       <script>
           function result(){
               let old = parseInt(document.getElementById("old").value);
               let hight = parseFloat(document.getElementById("hight").value);
               let weight = parseFloat(document.getElementById("weight").value);
               if (old>20) {
                   let bmi = weight/(hight*hight);
                   if (bmi >= 30) {
                       document.getElementById("bmi").value = bmi
                       document.getElementById("rank").value = "Obese"
                   } if (bmi >= 25) {
                       document.getElementById("bmi").value = bmi
                       document.getElementById("rank").value = "OverWeight"
                   } if (bmi >= 18) {
                       document.getElementById("bmi").value = bmi
                       document.getElementById("rank").value = "Normal"
                   } else {
                       document.getElementById("bmi").value = bmi
                       document.getElementById("rank").value = "UnderWeight"
                   }
               } else {
                   alert("Chỉ đo với người có độ tuổi trên 20");
               }
           }
       </script>
   </head>
</html>
