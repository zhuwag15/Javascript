<!DOCTYPE html>
<html><body>
   Bán Kính
   <input type="text" id="a">
   <button type="button" onclick="chuVi()">Submit</button>
    <p>Chu Vi Hình Tròn: </p><p id="result"></p>
   <script>
       function chuVi() {
        var a = parseInt(document.getElementById("a").value);
        let result = (a * 2 * 3.14); 
         document.getElementById("result").innerHTML = result;
        }
</script>
</body>
</html>
